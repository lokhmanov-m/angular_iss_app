<div class="wrapper">
  <header>
    <div class="block-info">
      <div class="logo">
        <a routerLink="/home" routerLinkActive="active">
          <img src="./../../../assets/img/logo-iss.png" alt="logo">
        </a>

        <p class="location"> ISS is now located at:</p>
      </div>
    </div>

    <div class="block-date">
      <p class="time"> Current UTC time: {{timeNow}}</p>
      <p class="date">{{dateNow | date: 'EEEE, d MMMM y'}}</p>
    </div>
  </header>


</div>
